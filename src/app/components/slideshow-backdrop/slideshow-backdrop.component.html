

<swiper-container [slidesPerView]="1.1" [autoplay]="true"  >
  <swiper-slide *ngFor="let pelicula of peliculas" class="ion-padding">

      <img [src]="pelicula.backdrop_path | images" class="slide-image" (click)="verDetalle(pelicula.id)" style="margin: 7px;" />
      <p class="paragraph">{{pelicula.title}}</p>

  </swiper-slide>
</swiper-container>
