<ion-content>
  <div style="display:flex; align-items: center; justify-content: center; width: 100vw; height: 100vh;" *ngIf="!actor">
    <ion-label style="display: flex; align-items: center; justify-content: center;"> <ion-spinner  color="primary" name="bubbles"></ion-spinner></ion-label>
  </div>
<ion-grid fixed >
  <ion-row *ngIf="actor && actor.name">
    <ion-col size="12">
      <h1 style="text-align: center;">{{actor.name}}</h1>
    </ion-col>
    <ion-col size="12" style="display: flex; justify-content: center;">
      <img [src]="actor.profile_path | images" style="width: 60%; border-radius: 8px;">
    </ion-col>
    <ion-col size="12" class="ion-padding">
      <ion-label>{{ actor.biography | slice: 0: textoOculto }}<span
          *ngIf="textoOculto <= 150 && actor.biography.length > 150">... </span></ion-label>
      <ion-label color="primary" (click)="leerMas()"
          *ngIf=" textoOculto <= 150 && actor.biography.length > 150">leer m√°s!</ion-label>
    </ion-col>
    <ion-col size="12" *ngIf="actor.homepage">
      <ion-item (click)="onClickBrowser()">
        <ion-icon color="primary"slot="start" name="globe-outline"></ion-icon>
        <ion-label color="primary">Web Personal</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="start" name="arrow-undo-outline"></ion-icon>
        <ion-label>Volver</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
