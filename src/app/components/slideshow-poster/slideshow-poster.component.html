

<swiper-container [slidesPerView]="2.7" [spaceBetween]="-10">
  <swiper-slide *ngFor="let pelicula of peliculas" class="ion-padding">
      <img *ngIf="pelicula.poster_path"[src]="pelicula.poster_path | images" class="poster" (click)="verDetalle (pelicula.id)"/>
      <img *ngIf="!pelicula.poster_path"src="./assets/no-image-poster.jpg" class="poster" (click)="verDetalle (pelicula.id)"/>
  </swiper-slide>
</swiper-container>
