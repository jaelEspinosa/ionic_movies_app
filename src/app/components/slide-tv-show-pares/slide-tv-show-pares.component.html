<ion-list lines="none"
style="display: flex;
       flex-direction: row;
       overflow-x: scroll;"
       >
<ion-item  *ngFor="let pares of tvRecientes | pares" class="item-horizontal">
<div style="display: flex; flex-direction: column; gap: 20px;">
<div *ngFor="let serie of pares" (click) = "verDetalle(serie.id)">
<img *ngIf="serie.poster_path"  [src]= "serie.poster_path | images" class="poster2"  />
<img *ngIf="!serie.poster_path"  src= "./assets/no-image-poster.jpg" class="poster2"  />
</div>
</div>
</ion-item>

<ion-item
class="myIon-item"
*ngIf="!error"
   >
  <button shape="round" class="my-button ion-padding" (click)="onScroll($event)">
    <ion-icon slot="icon-only" name="caret-forward-outline"></ion-icon>
  </button>
</ion-item>
</ion-list>
