<ion-content [fullscreen]="true">
  <div class="fondo"></div>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Tv/Series Nuevas</h3>
      </ion-col>

    </ion-row>
        <tv-show-bakdrop [tvSeries]="tvRecientes"></tv-show-bakdrop>
  </ion-grid>

<ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Novedades</h3>
      </ion-col>

    </ion-row>
        <tv-show-poster [tvSeries]="tvRecientes"></tv-show-poster>
  </ion-grid>


  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <div class="fondo"></div>
        <h3>Populares</h3>
      </ion-col>
    </ion-row>

    <tv-show-pares [error] = "error" [tvRecientes]="tvRecientes" (loadMoreData)="loadMore()"></tv-show-pares>
  </ion-grid>
</ion-content>
